
<body>
    <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>
    <div class="wrapper">
        
            <h1>Login </h1>
            <div class="input-box">
                <input type="email" name = "emailId" #emailId="ngModel" placeholder="Enter Email ID"  ngModel>
            </div>
            <div class="input-box">
                <input type="password" name= "password" #password="ngModel" placeholder="Password"  ngModel>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="#">Forgot password ?</a>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>


            <div class="register-link">
                <p>Don't have an account?<a routerLink="/signup"> Register </a></p>
            </div>
        
    </div>
</form>
</body>
